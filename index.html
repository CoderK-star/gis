<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="utf-8">
	<title>Reitaku University Map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<script src="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js"></script>
	<link href="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="header">
		<nav>
			<span class="nav-title">麗澤大学</span>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#map">Map</a></li>
				<li><a href="#schedule">Schedule</a></li>
				<li><a href="#search">Search</a></li>
			</ul>
		</nav>
	</div>
	<video class="back-vid" loop autoplay muted playsinline>
		<source src="videos/white_background.mp4" type="video/mp4">
	</video>

	<section class="main">
		<div class="main-info">
			<div class="main-info-h1">
				第61回
			</div>
			<h1>麗陵祭</h1>
			<h2>11/〇~</h2>
		</div>
	</section>
	<div id="map"></div>

	<script src="js/getdata.js"></script>
	<script src="js/map.js"></script>
	<script>
// Add a pin (marker) to the map after it is initialized
// Adjust coordinates as needed
if (window.maplibregl && window.map) {
    new maplibregl.Marker()
        .setLngLat([139.9545, 35.7896]) // Example: Reitaku University coordinates
        .addTo(window.map);
} else {
    // If map is initialized in js/map.js, wait for it
    document.addEventListener('DOMContentLoaded', function() {
        if (window.maplibregl && window.map) {
            new maplibregl.Marker()
                .setLngLat([139.9545, 35.7896])
                .addTo(window.map);
        }
    });
}
	</script>
</body>
</html>
